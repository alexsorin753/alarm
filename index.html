<!DOCTYPE html>
<html>
   <head>
      <title>Alarm</title>
      <link rel="shortcut icon" href="#">
      <link rel="stylesheet" href="./styles.css">
      <link rel="stylesheet" href="./fontawesome/css/all.css">
      <script src="./script.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="current_time">
         <span></span> <span></span>
      </div>

      <div class="alarm_container">
         <div class="timer_alarm">
            <h2>Timer Alarm</h2>
            <div>00:00:00</div>
            <form class="timer_alarm_form">
               <label>Set Timer Alarm</label>
               <input type="number" min="0" max="12" placeholder="hrs">:
               <input type="number" min="0" max="59" placeholder="min">:
               <input type="number" min="0" max="59" placeholder="sec"> 
               <input type="submit" value="Set">
            </form>
            <span class="timer_alarm_reset">reset timer</span>
            <i class="fa-solid fa-stopwatch"></i>
            <i class="fa-solid fa-volume-high"></i>
         </div>

         <div class="alarm_clock">
            <h2>Alarm Clock</h2>
            <div>--:--</div>
            <form class="alarm_clock_form">
               <label>Set Clock Alarm</label>
               
               <input type="number" min="1" max="12" value="12" placeholder="hrs">:
               <input type="number" min="0" max="59" value="0" placeholder="min">
               <select>
                  <option>PM</option>                  
                  <option>AM</option>
               </select>
               <input type="submit" value="Set">
            </form>
            <span class="alarm_clock_reset">reset alarm</span>
            <i class="fa-solid fa-stopwatch"></i>
            <i class="fa-solid fa-volume-high"></i>
         </div>
      </div>

   </body>
</html>
